<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="style.CSS"> 
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet"> 
</head>
<body>
    <header>
        <h1>Calculator</h1>
    </header>
    <main>
        <div id="calcMain">
            <div id="display"></div>
            <button id="seven" class="nums" value="7">7</button>
            <button id="eight" class="nums" value="8">8</button>
            <button id="nine" class="nums" value="9">9</button>
            <button id="four" class="nums" value="4">4</button>
            <button id="five" class="nums" value="5">5</button>
            <button id="six" class="nums" value="6">6</button>
            <button id="one" class="nums" value="1">1</button>
            <button id="two" class="nums" value="2">2</button>
            <button id="three" class="nums" value="3">3</button>
            <button id="zero" class="nums" value="0">0</button>
            <button id="decimal" class="nums" value=".">.</button>
            <button id="doubleZero" class="nums" value="00">00</button>
            <button id="clear" class="funcs" value="">AC</button>
            <button id="backSpace" class="funcs" value="bckSpc">C</button>
            <button id="percent" class="funcs" value="percent">%</button>
            <button id="divide" class="funcs" value="divide">/</button>
            <button id="multi" class="funcs" value="multi">X</button>
            <button id="minus" class="funcs" value="sub">-</button>
            <button id="plus" class="funcs" value="sum">+</button>
            <button id="equals" class="funcs">=</button>
        </div>
    </main>
    <footer>
        <script src="Calculator.js"></script>
    </footer>
</body>
